<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/Fontawesome/css/all.min.css">
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>

  <form action = "submit" id="password-container">
    <div id="string-length">
      <label for="number-input" id="label-text">How many characters?</label>
      <input type="number" id="string" min="8" max="20" placeholder="Number 8 - 20">
    </div>
   <div id="btn-container">
    <button id="generate-btn">Generate password</button>
  </div>
  </form>

  <div id="display-container">
      <input type="text" name="" id="display-password" readonly>
      <button id="copy-btn"><i class="far fa-copy"></i></button>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
